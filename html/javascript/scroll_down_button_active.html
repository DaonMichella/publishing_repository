<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8" />
  <title> scroll active button </title>
  <style type="text/css">
	@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);	
	body, ul, h1{margin:0px;padding:0px}
	body{font-family:"Nanum Gothic";font-size:12px}
    body, html {-webkit-overflow-scrolling:touch}
	ul{list-style:none}
	a{text-decoration:none}

	.area{width:100%;height:100%}
	#header{position:fixed;left:0px;right:0px;top:0px;height:50px;background:#aaa}
	
	#header h1, #header #gnb, #header #gnb ul li{display:inline-block;}
    #header {font-size:0}
	#header h1{width:20%; font-size:32px; margin-top:8px; vertical-align: middle;}
	#header #gnb{width:80%; vertical-align: middle;}
	#header #gnb ul {font-size:0}
	#header #gnb ul li{display:inline-block; width:25%; vertical-align: middle;}
	#header #gnb ul li a{display:inline-block; text-align:center; font-size:14px;}


	#content{padding-top:50px}
	#content article{min-height:500px;font-size:100px;text-align:center}
  button {background-color: none; border:none; }
  .button {padding:10px; background:teal; color:#fff;}
  .button:disabled{background-color: #ddd;}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>  

 </head>

 <body>
	<div id="wrap">
		<header id="header">
			<div class="area">
				<h1>로고</h1>
				<nav id="gnb">
					<ul>
						<li><a href="#">주메뉴1</a></li>
						<li><a href="#">주메뉴2</a></li>
						<li><a href="#">주메뉴3</a></li>
						<li><a href="#">주메뉴4</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="content">
			<article id="cnt0">본문내용0</article>
			<article id="cnt1">본문내용1</article>
			<article id="cnt2">본문내용2</article>
			<article id="cnt3">본문내용3</article>
			<article id="cnt4">본문내용4</article>
			<article id="cnt5">본문내용5</article>
			<article id="cnt6">
        <button type="button" class="button" disabled>확인하기</button>
      </article>
		</section>
		<footer id="footer"></footer>
	</div>
    <script>
      window.addEventListener("wheel", scrollMove);
      function scrollMove () {
          var scrollY=window.scrollY,
          height = getHeight ()
          
          if (window.scrollY+window.innerHeight >= height -300 ) document.querySelector(".button").disabled = false
          else document.querySelector(".button").disabled = true 
        }
        function getHeight() {
          var body = document.body,
          html = document.documentElement;

          var scrollLocation = html.scrollTop, //현재 스크롤바 위치 
          windowHeight = window.innerHeight, //스크린 창
          fullHeight = body.scrollHeight;
  
          var height = Math.max( body.scrollHeight, body.offsetHeight, 
          html.clientHeight, html.scrollHeight, html.offsetHeight );
          
          return height
        }
  
    </script>
 </body>
</html>
