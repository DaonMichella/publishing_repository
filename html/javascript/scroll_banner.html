<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/contents.css"/>
    <style>
        body {margin:0; padding:0;}
        #wrap {position:relative; height:10000px; margin:0px auto; padding-bottom:600px; width:100%}
        #header {position:fixed; top:50px; left:0; z-index:1; width:100%; height:50px; background:#000; color: #fff; transition:all 0.3s}
        .fixed #header {top:0 }

        #content {height:100%; background:lightblue; padding-top:100px;}
        .top-banner {position:absolute; top:0; left:0; z-index:1; width:100%; height:50px; background:red; color: #fff; transition:all 0.4s}
        .scroll .top-banner {top:-100%; transition:all 0.5s}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="top-banner">
            스크롤 시 사라지는 배너
        </div>
        <div id="header">
            header
        </div>
        <div id="content">컨텐츠 영역</div>

    </div>
   
    <script>        
       function scrollHeader () {
        let currentScrollValue = document.documentElement.scrollTop;
        if(currentScrollValue>0) {
            document.body.classList.add("scroll")
            document.body.classList.add("fixed")
        } else {
            document.body.classList.remove("scroll")
            document.body.classList.remove("fixed")
        }
       }
       window.addEventListener("scroll", scrollHeader)
    </script>
</body>
</html>
