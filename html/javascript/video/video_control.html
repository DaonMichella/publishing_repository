<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
</head>
<body>

    <div id="wrap">
        <div id="player_id"></div>
    </div>
    <script src="ovenplayer/ovenplayer.js"></script>
    <script>
       player = OvenPlayer.create("player_id", {
            sources: [
        {
            "type": "mp4",
            "file": "sample-mp4-file.mp4",
            "label": "480p"
        }
        ]
        });
        player.on("error", function(error){
            console.log(error);
        });
    </script>
</body>
</html>
