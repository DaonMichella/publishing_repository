<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
	<title>Fixed Header</title>
	<style type="text/css">
	#wrap {position:relative;width:640px; height:600px; margin:50px auto;}
	.logo {position:fixed; top:0; left:0; width:100%; height:45px; background:#fff; border-bottom:1px solid #ddd; }
	.content {padding:55px 0; height:100%; overflow:auto; background:red}
	</style>
 </head>
 <body>
  <div id="wrap">
		<header class="logo">로고</header>
		<div class="content">
			컨텐트
		</div>
	</div>
 </body>
</html>
