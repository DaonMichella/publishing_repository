<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template</title>
    <style>
        #wrap {margin: 40px auto; max-width:1280px; }
        table {border-collapse: collapse; width:100%}
        caption {position: absolute !important; height: 1px; width: 1px; overflow: hidden; clip: rect(1px, 1px, 1px, 1px);}
        .tbl-type01 th {padding:10px 0; background:#eee}
        .tbl-type01 td {padding:10px 0; border-right:1px solid #ddd;border-bottom:1px solid #ddd;text-align:center;}
        .tbl-type01 td:last-child {border-right:none}
    </style>
</head>
<body>

    <div id="wrap">
        <h2 class="title">요구 조건 : </h2>
        <div class="contents">
            <div class="tbl-type01">
                <table>
                    <caption>테이블</caption>
                    <thead>
                        <tr>
                            <th colspan="row">NO.</th>
                            <th colspan="row">제목</th>
                            <th colspan="row">작성자</th>
                            <th colspan="row">상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item,index) in taskList" v-bind:key="item.id">
                            <td>{{index+1}}</td>
                            <td><a v-bind:href="`html/${item.title}.html`" target="_blank">{{item.title}}</a></td>
                            <td>{{item.writer}}</td>
                            <td>{{item.state}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>        
        <div class="memo-box">
            <p class="title">메모</p>
            <ul>
                
            </ul>
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#wrap",
            data: function () {
                return {
                    taskList :[
                        {
                            "id" : 1,
                            "title" : "디자인 수정 요청드립니다.",
                            "writer" : "전수영",
                            "state" : "진행중" ,                      
                            "enrollDate" : "2021-05-10" ,
                            "endDate" : "2021-05-11" ,
                        },
                        {
                            "id" : 2,
                            "title" : "퍼블리싱 수정 요청드립니다.",
                            "writer" : "전수영",
                            "state" : "진행중" ,                      
                            "enrollDate" : "2021-05-10" ,
                            "endDate" : "2021-05-11" ,                        
                        },
                        {
                            "id" : 3,
                            "title" : "기획 수정 요청드립니다.",
                            "writer" : "전수영",
                            "state" : "진행중" ,                      
                            "enrollDate" : "2021-05-10" ,
                            "endDate" : "2021-05-11" ,                     
                        }
                    ]
                }
            },
            methods : {
                
            },
            
        })
    </script>
</body>
</html>
