<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown layer</title>
    <link rel="stylesheet" href="../../../css/reset.css"/>
    <link rel="stylesheet" href="../../../css/common.css"/>
    <link rel="stylesheet" href="../../../css/contents.css"/>
    <style>
      .area {width:1120px; margin:0 auto;}
      .smart-searchbox {border:1px solid lightskyblue; background:#fff; border-radius:5px; font-size:0;padding:10px 0;}
      .smart-searchbox li {display:inline-block; width:33.3%; padding:0 15px; font-size:14px; box-sizing: border-box;}
      .smart-searchbox li + li {border-left:1px solid #ddd;;}
      .smart-searchbox .head {color:#aaa;text-align: left;}
      .smart-searchbox .btn-smart {display:block; margin-top:12px; color:#222; font-size:18px;}
    </style>
</head>
<body>

    <div id="wrap">
      <h1>dropdown layer</h1>
      <div class="area">
        <ul class="smart-searchbox">
          <li>
            <div class="dropdown">
              <span class="head">카메라</span>
              <button type="button" class="btn-smart">카메라를 택해주세요</button>

            </div>              
          </li>
          <li>
            <div class="dropdown">
              <span class="head">카메라</span>
              <button type="button" class="btn-smart">카메라를 택해주세요</button>
            </div>              
          </li>
          <li>
            <div class="dropdown">
              <span class="head">카메라</span>
              <button type="button" class="btn-smart">카메라를 택해주세요</button>
            </div>              
          </li>
        </ul>
      </div>    
    </div>
   
    <script>

      const btn = document.querySelector(".btn-smart");
      btn.addEventListener("click",function(e){
          e.target.classList.add("open")
      })
      function toggleClass(elem,className){
        if (elem.className.indexOf(className) !== -1){
          elem.className = elem.className.replace(className,'');
        }
        else{
          elem.className = elem.className.replace(/\s+/g,' ') + 	' ' + className;
        }
        
        return elem;
      }        

      //get elements
      function toggleMenuDisplay(e){
        const dropdown = e.currentTarget.parentNode;
        const menu = dropdown.querySelector('.menu');
        const icon = dropdown.querySelector('.fa-angle-right');

        toggleClass(menu,'hide');
        toggleClass(icon,'rotate-90');
      }
      //bind listeners to these elements
      const btnSmart = document.querySelector('.btn-smart');

      btnSmart.addEventListener('click', toggleMenuDisplay);
    </script>
</body>
</html>
