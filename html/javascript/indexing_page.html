		//<![CDATA[
		//테이블 tr over효과
		$(document).ready(function () {
			$(".list").each(function () {
				$(this).find("tr:not(.del)").each(function (index) {
					$("td:first-child", this).text(index);
				});
				$(this).find("tr:even").each(function (index) {
					$(this).addClass("even");
				});

				//종료일에 값이 있으면 색 어두워짐 
				$(this).find("tbody tr").each(function (index) {
					var enddate = $(".list tbody tr td").eq(7);
					if (!enddate.text() == "") {
					}
				});
			});
			$(".list tr.del td:first-child").text("삭제");
			$tr = $(".list:not(.guide) tr:not(.del)");
			$("#rate").html("( 총:" + $tr.length + " / 잔여:" + $("td.date:empty", $tr).length + " / 진행:" + parseInt((($tr.length - $("td.date:empty", $tr).length) / $tr.length * 100)) + "% )");

			//날짜 출력
			var date = new Date();
			var year = date.getFullYear();
			var month = new String(date.getMonth() + 1);
			var day = new String(date.getDate());

			$(".today").text(year + "년 " + month + "월 " + day + "일");

		});
	//'table tr:gt(0) 0보다 큰것만 마우스 오버 효과가 나타남//]]>
	</script>
