<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 애니메이션</title>
    <style>
        * {margin:0; padding:0;}
        #wrap {padding:20px }
        button {background:none; border:none; cursor: pointer;}
        
        .inp-sch {position: relative;}
        .inp-sch input { padding:10px 10px; line-height:20px; width:100%; padding-right:30px; border:1px solid #ddd; box-sizing: border-box;}
        .inp-sch button { position:absolute; height:40px; top:50%; right:0px; margin-top:-20px;
          padding:11px 10px; background:#aaa; }
        
        .inp-sch .ico,
        .inp-sch button .txt { display: inline-block; vertical-align: middle;}
        .inp-sch .ico { position:relative;  width:16px; height:16px; }
        .inp-sch .ico:before ,
        .inp-sch .ico:after  {position: absolute; content:''; }
        .inp-sch .ico:before { width:10px; height:10px; top:7px; left:6px; border:2px solid #fff; border-radius: 50%; transform: translate(-50%,-50%); }
        .inp-sch .ico:after { top:11px; left:11px; width:2px; height:6px; background-color: #fff; transform: rotate(-45deg); }
        .inp-sch button .txt { padding-left:5px; width:30px; color:#fff; white-space:nowrap; transition:width .4s; }  

        /* scale 제어를 통해서 영역이 애매할 떄 trembling 현상 제어 */
        .inp-sch button:hover .ico {-webkit-transform: scale(1.0) !important;
        transform: scale(1.0) !important; }
        .inp-sch button:hover .txt { padding-left:0; width:0; overflow:hidden; -webkit-transform: scale(1.0) !important;
        transform: scale(1.0) !important; }

    </style>
</head>
<body>
    <div id="wrap">
        <h1>스타일</h1>
        <h2 class="title">기본</h2>
        <div class="inp-sch">
            <input type="text" name="" id="" >
            <button type="submit"><i class="ico"></i><span class="txt">검색</span></button>
        </div>
    </div>
</body>
</html>
