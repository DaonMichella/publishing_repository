<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭 메뉴 리스트</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/contents.css"/>
    <style>
        .drop-menu-wrap {position:relative}
        .btn-drop-menu {border:1px solid #ccc; padding:10px; line-height:20px; font-size:14px;}
        .drop-menu {position:absolute; top:0px; left:0; 
        width:100%; max-height:0; transition:all .5s ease-in-out;
        opacity: 0; overflow: hidden; text-align: center; box-sizing: border-box;
        background:#fff;}
        .drop-menu > li {border-bottom:1px solid #ccc}
        .drop-menu > li:last-child {border-bottom:none}
        .drop-menu > li a {display:block; padding:10px;}

        .drop-menu.on {max-height:200px; opacity: 1; transition:all .5s ease-in-out;}
        .drop-menu.fade {max-height:0; opacity: 0; transition:all .5s ease-in-out;}
       
        </style>
</head>
<body>

    <div id="wrap">
        <div class="example-box vanila">
            <p class="txt-desc">자바스크립트</p>
            <div class="drop-menu-wrap">
                <button type="button" class="btn-drop-menu">리스트 버튼</button>
                <div class="drop-menu">
                    <ul>
                        <li><a href="#">버튼1</a></li>
                        <li><a href="#">버튼2</a></li>
                        <li><a href="#">버튼3</a></li>
                    </ul>
                    
                </div>
            </div>

        </div>

        <div class="memo-box">
            <p class="title">메모</p>
            <ul>
                
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>       

        function dropMenuOpen () {
            const btn = document.querySelector('.btn-drop-menu')
            const menu = document.querySelector('.drop-menu')
            const btnMenu = menu.querySelectorAll('li a')

            btn.addEventListener("click",function(){
                if(menu.classList.contains("on")) {
                    menuClose ()
                } else {
                    menu.classList.add("on")
                    menu.classList.remove("fade")
                } 
                
            })
            btnMenu.forEach(function(menu) {
                menu.addEventListener("click",function(e){
                    btn.innerText = e.currentTarget.innerText
                    menuClose ()
                })
            })

            function menuClose () {
                menu.classList.add("fade")
                menu.classList.remove("on")
            }
        }
        dropMenuOpen ()
