<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/layout.css"/>
    <style>
      .header {padding:0; height:91px; }
      .header .btn-link {float:left}
      .header .top-menu {border-bottom:1px solid #ddd; height:32px; }
      .header .btn-arrow {display:inline-block; margin:8px 0}
      .header .menu-list,
      .header .gnb-list {float:right;}
      .header .logo {margin-top:10px}
      .header .menu-list li,
      .header .gnb-list li {float:left;}
      .header .menu-list li {padding:8px 10px;font-size:14px; color: #111; }
      .header .gnb-list li {padding:20px 10px; font-weight:500; font-size:16px; color:#111; }

      .btn-arrow {position:relative; }      
      .btn-arrow .txt {display:inline-block; vertical-align: middle;}
      .btn-arrow .right {position:relative; margin-left:6px; width:16px;height:20px;  }
      .btn-arrow .right:after {position:absolute; width:4px; height:4px; margin-top:-0px; top:50%; right:0; transform:rotate(45deg); border-top:1px solid #111; border-right:1px solid #111; content:'';} 
      
      .btn-cam, 
      .btn-setting {position:relative; display:block; padding-left:20px; }
      .btn-cam:before, 
      .btn-setting:before {position:absolute; width:16px; height:16px; left:0;  background:url(../../images/ico_cam.png) no-repeat left center /16px; content:''}
      .btn-setting:before {background-image:url(../../images/ico_setting.png)}

      .btn-cam:hover:before {transition:transform .4s; transform:scale(1.05)}
      .btn-setting:hover:before {transition:transform .4s; transform:rotate(90deg)}

      #content { min-height:calc(100vh - 188px); width:100%; overflow: hidden;}
      .content-wrap {height:100%;}
      .footer {height:100px; background:#ddd; }
      .top-visual{display:flex; width:100%; justify-content: space-between; align-items:center; }
      .top-visual .img{position: relative;margin-top: 100px;width:760px;text-align:center;}

      .top-visual .round {position:absolute;right: -100px;top: -478px;z-index:-1;width: 760px;height: 760px;content:'';background:cornflowerblue;border-radius: 50%;}
      .top-visual .circle,
      .top-visual .star {position: absolute;}
      .top-visual .circle {width: 200px;height:80px;transform:rotate(-45deg);
        animation-name: circleAni; animation-duration: 1s; animation-fill-mode: forwards;}

      .top-visual .circle1 {top: -54px;left: 39px;z-index: -2;}
      .top-visual .circle2 {top:0px; right:0px}
      .top-visual .circle3 {top: -100px;left: 150px;}
      .top-visual .circle4 {bottom:0px; right:0px}

      .top-visual .star1 {left: 200px;}
      .top-visual .star2 {left:300px}
      .top-visual .star2 {left: 200px;top: 50px;}
      .top-visual .round {animation-name: circleAni; animation-duration: 1s;animation-fill-mode: forwards;}

      .top-visual .star {animation-name: characterAni; animation-duration: 1s;animation-fill-mode: forwards;}
      .top-visual .character {animation-name: characterAni; animation-duration: 1s;animation-fill-mode: forwards; width:300px; }

      .main-title {font-size:62px; font-weight:bold}

      @-webkit-keyframes circleAni {
        0% {transform:translateX(10px) rotate(-45deg)}
        100% {transform:translateX(-20px) rotate(-45deg)}
      }
      @keyframes circleAni {
        0% {transform:translateX(10px) rotate(-45deg)}
        100% {transform:translateX(-20px) rotate(-45deg)}
      }
      @-webkit-keyframes characterAni {
        0% {transform:translateY(10px)}
        100% {transform:translateY(-10px)}
      }
      @keyframes characterAni {
        0% {transform:translateY(10px)}
        100% {transform:translateY(-10px)}
      }
      /* .top-visual {padding:120px 0; background-repeat:no-repeat; background-position:right center; background-size:300px auto }
      .top-visual.theme1 {background-image:url(../../images/visual-theme1.png)}
      .top-visual.theme2 {background-image:url(../../images/visual-theme2.png)} */

      .slider-section {background:#ddd;}
    </style>
</head>
<body>
    <div id="wrap">
       <header id="header" class="header">                    
             <div class="top-menu">
              <div class="inbox clear">
                <a href="#" class="btn-arrow"><span class="txt">실시간 영상보기</span><i class="right"></i></a>                
                <ul class="menu-list">
                  <li><a href="#" class="btn-cam">목록</a></li>
                  <li><a href="#" class="btn-setting">관리</a></li>
                </ul>
              </div>
             </div>
              <div class="menu">
               <div class="inbox clear">
                <h1 class="logo"><img src="../../images/logo.png" alt="로고"></h1>
                <ul class="gnb-list">
                  <li><a href="#">메뉴1</a></li>
                  <li><a href="#">메뉴2</a></li>
                  <li><a href="#">메뉴3</a></li>
                </ul>
              </div>
           </div>
       </header>
       <div id="content">
           <div class="content-wrap">
             <div class="inbox">
               <section class="top-visual theme1">
                 <h2 class="main-title">
                   타이틀 텍스트1
                 </h2>
                 <div class="img">
                   <img src="../../images/round.png" alt="" class="round">
                   <img src="../../images/visual-theme1.png" alt="" class="character">
                   <img src="../../images/circle.png" alt="" class="circle circle1">
                   <img src="../../images/circle.png" alt="" class="circle circle2">
                   <img src="../../images/circle.png" alt="" class="circle circle3">
                   <img src="../../images/circle.png" alt="" class="circle circle4">
                   <img src="../../images/stars.png" alt="" class="star star1">
                   <img src="../../images/stars.png" alt="" class="star star2">
                   <img src="../../images/stars.png" alt="" class="star star3">
                 </div>
                </section>
             </div>
             <!-- slider -->
             <div class="slider-section"></div>
           </div>
       </div>
       <footer id="footer" class="footer">
           footer
       </footer>
    </div>

    <script>
        const btn = document.querySelector(".btn-menu");
        btn.addEventListener("click",function(e){
            e.target.classList.add("open")
        })
    </script>
</body>
</html>
