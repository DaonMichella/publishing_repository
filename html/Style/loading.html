<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인풋 디자인</title>
    <style>
        * {margin:0; padding:0;}
        #wrap {padding:20px }
        li {list-style:none}
        h1 {margin-bottom:20px;}

        .title {margin:10px 0; font-size:16px;}
       .loading-box {position:fixed; left:0; top:0; width:100%; height:100%;  background-color: rgba(0,0,0,0.5);}
       .loader{position:absolute;top:50%; left:50%; transform:translate(-50%,-50%);
       border:16px solid #f3f3f3; border-top:16px solid #3498db;border-radius: 50%; width:120px; height:120px; animation: spin 2s linear infinite;}
       @keyframes spin {
           0% {transform: translate(-50%,-50%) rotate(0deg);}
           100% {transform: translate(-50%,-50%) rotate(360deg);}
       }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>로딩 효과</h1>
        <div class="loading-box">
            <div class="loader"></div>
        </div>
      
    </div>
</body>
</html>
