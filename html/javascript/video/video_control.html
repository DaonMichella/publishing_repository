<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <style>
        button {background: none; border:none; cursor: pointer;}
        button[class*=btn] {padding:8px 10px;  color:#fff; }
        .player-wrap {position: relative;}
        .video-control {position:absolute; top:0; left:0; width:100%; height:100%; z-index:10;
        display:flex; flex-direction: column; justify-content: space-between;}
        .ctrl-btm {display:flex; justify-content: space-between;}
        .ctrl-btm button {display:inline-block; width:64px; height:64px; text-indent:-9999px; background-repeat:no-repeat;background-size:32px auto; background-position:center }        
        button.btn-play-stop {background-image:url(../../../images/ico_play.png); background-size:48px auto;}
        .btn-play-stop.stop {background-image:url(../../../images/ico_pause.png)}
        .btn-backward {background-image:url(../../../images/ico_backward-10sec.png)}
        .btn-forward {background-image:url(../../../images/ico_forward-10sec.png)}
        .btn-volume {background-image:url(../../../images/ico_volume.png)}
        .btn-question {background-image:url(../../../images/ico_question.png)}
        .btn-caption {background-image:url(../../../images/ico_caption.png)}
        .btn-speed {background-image:url(../../../images/ico_speed.png)}
        .btn-full {background-image:url(../../../images/ico_full.png)}


    </style>
</head>
<body>

    <div id="wrap">
        <div class="player-wrap">
            <div id="player_id"></div>
            <div class="video-control">
                <div class="ctrl-top">
                    <button type="button" class="btn-back"><span class="txt">뒤로 가기</span></button>
                </div>
                <div class="ctrl-btm">
                    <button type="button" class="btn-play-stop">재생</button>
                    <button type="button" class="btn-backward">10초 전</button>
                    <button type="button" class="btn-forward">10초 후</button>
                    <button type="button" class="btn-volume">음량 조절</button>
                    <span class="title"><strong>타이틀</strong><span class="tx-gray">sub 타이틀</span></span>
                    <button type="button" class="btn-question">문의</button>
                    <button type="button" class="btn-next-video">다음 비디오</button>
                    <button type="button" class="btn-season">시즌 정보</button>
                    <button type="button" class="btn-caption">자막</button>
                    <button type="button" class="btn-speed">재생 속도</button>
                    <button type="button" class="btn-full">전체화면</button>
                </div>
            </div>
        </div>
    </div>
    <script src="ovenplayer/ovenplayer.js"></script>
    <script>
       
        

        player = OvenPlayer.create("player_id", {
            loop : false,
            autoStart : true,
            playbackRate : 1,
            //playbackRates : [2, 1.5, 1, 0.5, 0.25],
            mute : true,
            volume : 100,
            controls : false,
            rtmpBufferTime : 1, 
            rtmpBufferTimeMax : 3,
            currentProtocolOnly : true, 
            hidePlaylistIcon : true,
            loadingRetryCount: 3,
            playlist : [{
                    title : "01. I drive slow.",
                    image : "https://path.to/your_video_thumbnail.jpeg",
                    duration : 7343,
                    sources: [{
                        "type": "mp4",
                        "file": "sample-mp4-file.mp4",
                        "label": "480p"
                    }]
                }]
            })
        player.on("error", function(error){
            console.log(error);
        });
    </script>
</body>
</html>
