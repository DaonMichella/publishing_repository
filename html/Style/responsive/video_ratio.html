<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive video</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <style>
        body {color:#111}
        .inbox {max-width:1120px; margin:0 auto;}
        .inbox:after {display:block; content:''; clear:both;}

        #header {position:fixed; top:0; left:0; width:100%; height:50px; box-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        background:#fff; z-index: 100;}
        .logo {float:left; margin:5px 20px; width:40px; height:40px; }
        .gnb-wrap {float:right;}
        .gnb-wrap .gnb-box > li {position:relative;float:left; margin-right:30px; margin-top:15px;}

        .dropbox {display:none; position:relative;}
        .dim {position:fixed; width:100%; height:100%; left:0; top:0; background:rgba(0,0,0,0.5); z-index:1;}
        .btn-drop.on + .dropbox {display:block; }
        .dropbox .box {position:absolute; left:50%; margin-left:-60px; top:10px; padding:10px; width:120px; background:#fff; border-radius:6px; box-sizing:border-box; z-index:100}
        .dropbox .box > ul > li {border-bottom:1px solid #ddd;}
        .dropbox .box > ul > li:last-child {border-bottom:none}
        .dropbox .box > ul > li a {display:inline-block; width:100%; padding:8px 10px;text-align:center; font-weight:500; box-sizing:border-box}

        .content {padding:50px 0; margin-top:50px;}

        .main-slider {background:#000; min-width:1016px;  padding:20px; box-sizing:border-box}
        .main-title {max-width:1120px; width:100%; margin:0 auto; font-size:24px; margin-bottom:10px; letter-spacing: -0.05px;}

        .video-wrap {position:relative; margin:0 auto; width:100%; background:red}
        .video, .map {width:100%; height:0; padding-bottom:56.25%}
        .video-cnt, 
        .video iframe {position:absolute; top:0; left:0; right:0; bottom:0; width:100%; height:100%; z-index:1}
        .video iframe, .video img {width:100%; height:100%}

    </style>
</head>
<body>
    <div id="wrap">
        <!--(header#header>.inbox>(h1.logo>img[src=../../images/logo.png]))+(nav#gnb>(ul.gnb-box>li>(button[type=button].btn{메뉴1}+(.dropbox>.dim+(ul.box>li>a)))))+(#content>.inbox>)+(footer#footer>.inbox>p.copyright)-->
        <header id="header">
            <div class="inbox">
                <h1 class="logo"><img src="../../../images/logo.png" alt=""></h1>
                <nav id="gnb" class="gnb-wrap">
                    <ul class="gnb-box">
                        <li>
                            <!-- dropdown wrap -->
                            <div class="dropdown-wrap">
                                <button type="button" class="btn-drop">메뉴1</button>
                                <div class="dropbox">
                                    <div class="dim"></div>
                                    <div class="box">
                                        <ul>
                                            <li><a href="#">aaa</a></li>
                                            <li><a href="#">aaa</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- // dropdown wrap -->
                        </li>
                        <li>
                            <!-- dropdown wrap -->
                            <div class="dropdown-wrap">
                                <button type="button" class="btn-drop">마이페이지</button>
                                <div class="dropbox">
                                    <div class="dim"></div>
                                    <ul class="box">
                                        <li><a href="#">aaa</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- // dropdown wrap -->
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="content" class="content">
            <h2 class="main-title">메인 타이틀</h2>
            <div class="main-slider">
                <div class="inbox">
                    <div class="video-wrap">
                        <div class="video">
                          <div class="video-cnt">
                            <img src="../../../images/sample_slider.jpg" alt="">
                              <!-- <iframe width="100%" height="100%" src="https://www.youtube.com/embed/7_LPdttKXPc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="inbox">
                <p class="copyright"></p>
            </div>
        </footer>
    </div>
    <script>
      function mainVideoResizing () {
        var img =  document.querySelector(".video .video-cnt")
        var widthRadio = 16,
        heightRadio = 9;

        var computedHeight = img.offsetWidth * (heightRadio / widthRadio)
        console.log(img.style.height) 
        img.style.width = "100%"
        img.style.height = computedHeight + "px"
      }
      window.onload = function() { 
        mainVideoResizing ()
      }
    </script>
</body>
</html>
