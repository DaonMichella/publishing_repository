	html,body {width:100%; height:100%; margin:0; padding:0	}
	.flex-box {display:flex; flex-direction:column; justify-content:space-between; align-items: stretch; width:100%; height:100%}
	.flex {display:flex;  flex-direction:column; justify-content:space-between; width:100%; background:red}
	.flex:nth-child(1) {flex-basis:37px}
	.flex:nth-child(2) {background:black; flex:1;}
	.inner-flex {display:block;}
	.inner-flex:nth-child(1) {flex:1; background:#fff}
	.inner-flex:nth-child(2) {flex-basis:90px; background:orange}
  </style>

		<span class="flex">a</span>

		</span>
