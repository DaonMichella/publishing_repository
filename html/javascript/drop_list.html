<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭 메뉴 리스트</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/contents.css"/>
    <style>
        .drop-menu-wrap {position:relative}
        .btn-drop-menu {border:1px solid #ccc; padding:10px; line-height:20px; font-size:14px;}
        .drop-menu {position:absolute; top:42px; left:0; 
        width:100%; max-height:0; transition:all .5s ease-in-out;
        opacity: 0; overflow: hidden; text-align: center; box-sizing: border-box;
        background:#fff; border-radius:10px;}
        .drop-menu > li {border-bottom:1px solid #ccc}
        .drop-menu > li a {display:block; padding:10px;}

        .btn-drop-menu.on + .drop-menu {max-height:200px; opacity: 1; transition:all .5s ease-in-out;}
        .btn-drop-menu.fade + .drop-menu {max-height:0; opacity: 0; transition:all .5s ease-in-out;}
       
        </style>
</head>
<body>

    <div id="wrap">

        <div class="example-box vanila">
            <p class="txt-desc">자바스크립트</p>
            <div class="drop-menu-wrap">
                <button type="button" class="btn-drop-menu">리스트 버튼</button>
                <ul class="drop-menu">
                    <li><a href="#">버튼1</a></li>
                    <li><a href="#">버튼2</a></li>
                    <li><a href="#">버튼3</a></li>
                </ul>
            </div>

        </div>

        <div class="memo-box">
            <p class="title">메모</p>
            <ul>
                
            </ul>
        </div>
    </div>
   
    <script>        
        const btn = document.querySelector('.btn-drop-menu')
        btn.addEventListener("click",function(e){
            const targetClass = e.target.classList
            if(targetClass.contains("on")) {
                targetClass.add("fade")
                targetClass.remove("on")
            } else {
                targetClass.add("on")
                targetClass.remove("fade")
            } 
            
        })
    </script>
</body>
</html>
