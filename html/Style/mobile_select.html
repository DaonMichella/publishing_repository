<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Design</title>
    <style>
        .row {width:100%; margin-bottom:5px; font-size:0;}
        select {-webkit-appearance: none;-moz-appearance: none;appearance: none;border-radius: 0px; font-family: inherit;}
        .select select {width:100%; padding:10px 30px 10px 10px; border-radius:2px; border:1px solid #ddd; background:url(../../images/ico_select.png) no-repeat right 20px top 50%/ 10px auto; line-height:20px; font-size:16px; color:#ccc;}
        span.select {display:inline-block; width:25%; box-sizing:border-box}
        span.select + span.select {padding-left:10px;}
    </style>
</head>
<body>
    <div class="row">
        <div class="select">
            <select name="" id="">
                <option value="0">100</option>
                <option value="1">100</option>
            </select>
        </div>
    </div>

    <div class="row">
        <span class="select">
            <select name="" id="">
                <option value="0">100</option>
                <option value="1">100</option>
            </select>
        </span>
        <span class="select">
            <select name="" id="">
                <option value="0">100</option>
                <option value="1">100</option>
            </select>
        </span>
        <span class="select">
            <select name="" id="">
                <option value="0">100</option>
                <option value="1">100</option>
            </select>
        </span>
        <span class="select">
            <select name="" id="">
                <option value="0">100</option>
                <option value="1">100</option>
            </select>
        </span>
    </div>
</body>
</html>
