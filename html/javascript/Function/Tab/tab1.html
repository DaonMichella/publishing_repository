<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAB1</title>
  <style>
    body{
      margin-top: 100px;
      font-family: 'Trebuchet MS', serif;
      line-height: 1.6
    }
    .container{
      width: 500px;
      margin: 0 auto;
    }



    ul.tabs{
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    ul.tabs li{
      background: none;
      color: #222;
      display: inline-block;
      padding: 10px 15px;
      cursor: pointer;
    }

    ul.tabs li.current{
      background: #ededed;
      color: #222;
    }

    .tab-content{
      display: none;
      background: #ededed;
      padding: 15px;
    }

    .tab-content.current{
      display: inherit;
    }
  </style>
</head>
<body>
  <div class="container">

    <ul class="tabs">
      <li class="tab-link current" data-tab="tab-1">메뉴_하나</li>
      <li class="tab-link" data-tab="tab-2">메뉴_둘</li>
      <li class="tab-link" data-tab="tab-3">메뉴_셋</li>
    </ul>
    <!-- current 로 현재 활성화된 탭 표시-->
    <div id="tab-1" class="tab-content current">content1</div>
    <div id="tab-2" class="tab-content">content2</div>
    <div id="tab-3" class="tab-content">content3</div>
  
  </div>
</body>
</html>
