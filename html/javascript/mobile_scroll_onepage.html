  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>  
  <script>
      function getElementIndex(node) {
        return Array.prototype.indexOf.call(node.parentNode.childNodes, node);
      }      

      function move(element) {
        var top = 0
        function frame() {
            top++  // update parameters
            element.style.top = top + 'px' // show frame
            if (top == 100)  clearInterval(id)
        }
        var id = setInterval(frame, 10) // draw every 10ms
      }
      /**
        * Animate scrolling to a target position
        * @param {string} _selector Target selector
        * @param {number} _duration (Option) Duration time(ms) (Default. 800ms)
        * @param {number} _adjust (Option) Adjustment value of position
        */
        animateScrollTo = function(_selector, _duration, _adjust) {
        const targetEle = document.querySelector(_selector);
        if (!targetEle) return;

        // - Get current &amp; target positions
        const scrollEle = document.documentElement || window.scrollingElement,
        currentY = scrollEle.scrollTop,
        targetY = targetEle.offsetTop - (_adjust || 0);
        animateScrollTo(currentY, targetY, _duration);

        // - Animate and scroll to target position
        function animateScrollTo(_startY, _endY, _duration) {
            _duration = _duration ? _duration : 600;
            const unitY = (targetY - currentY) / _duration;
            const startTime = new Date().getTime();
            const endTime = new Date().getTime() + _duration;

            const scrollTo = function() {
            let now = new Date().getTime();
            let passed = now - startTime;
            if (now <= endTime) {
                scrollEle.scrollTop = currentY + (unitY * passed);
                requestAnimationFrame(scrollTo);
            }
            else {
                console.log('End off.')
            }
            };
            requestAnimationFrame(scrollTo);
        };
    };
      function scrollingEvent () {
        //2) 스크롤바 움직이기
        $(window).on("scroll",scrollMove);
        function scrollMove () {
            var scrollY=document.scrollTop();

            for (var i=0; i<=total; i++) {
                if (scrollY>=cntPosY[i]) menu[i].classList.add("on")
                else if (scrollY==cntPosY[total]) menu[i].classList.add("on")
            }
        }

        //3) 마우스휠 움직이기
        $cnt.on("mousewheel DOMMouseScroll",function  (e) {
            var wheelNum=e.originalEvent.wheelDelta || e.originalEvent.detail*-1;
            var thisIdx= getElementIndex(e.target);
            console.log(wheelNum, thisIdx);

            

            if (!$("html, body").is(":animated")) {
                //아래로 이동(음수), 위로 이동(양수)
                if (wheelNum<0 && thisIdx<total-1) {
                    animateScrollTo(cntPosY[thisIdx+1]);
                }
                else if (wheelNum>0 && thisIdx>0) {
                    animateScrollTo(cntPosY[thisIdx-1]);
                }
            }
        });

      }
      scrollingEvent ()

        var $menu=$("#snb ul li");
        var $cnt=$("#content article");
        var headHei=$("#header").outerHeight();
        var total=$cnt.length;//length 프로퍼티
        var cntPosY;
        //console.log(headHei, total);

        //4) 열려진 윈도창의 높이에 최적화 시키기
        $(window).on("resize",function  () {
            var cntHei=$(window).height()-$("#header").outerHeight();
            //console.log($(window).height(), cntHei);
            $cnt.css("height",cntHei);
            //resize가 일어난 경우 현재 $cnt의 offset().top 값을 찾아가게 한다


            //7개의 article 태그의 offset().top값을 배열에 저장하고 호출
            cntPosY=new Array(total+1);
            /*
            cntPosY[0]=$("#cnt0").offset().top-headHei;
            cntPosY[1]=$("#cnt1").offset().top-headHei;
            cntPosY[2]=$("#cnt2").offset().top-headHei;
            cntPosY[3]=$("#cnt3").offset().top-headHei;
            cntPosY[4]=$("#cnt4").offset().top-headHei;
            cntPosY[5]=$("#cnt5").offset().top-headHei;
            cntPosY[6]=$("#cnt6").offset().top-headHei;
            */

            for (var i=0; i<total; i++) {
                cntPosY[i]=$cnt.eq(i).offset().top-headHei;
            }
            cntPosY[i]=$(document).height()-$(window).height();		//마지막 컨텐츠의 높이가 낮아 스크롤바가 가장 마지막에 위치한 경우도 변수에 저장
            console.log(cntPosY);

            
            var onIdx=$("#snb ul li.on").index();
            var tgPos=cntPosY[onIdx];
            //console.log(onIdx);

            $(window).off("scroll");
            $("html, body").stop().animate({scrollTop:tgPos}, 400, function  () {
                $(window).on("scroll", scrollMove);
            })
        });

        $(window).trigger("resize");



        //2) 스크롤바 움직이기
        $(window).on("scroll",scrollMove);
        function scrollMove () {
            var srollY=$(window).scrollTop();
            //console.log(srollY);

            for (var i=0; i<=total; i++) {
                if (srollY>=cntPosY[i]) $menu.eq(i).addClass("on").siblings().removeClass("on");
                else if (srollY==cntPosY[total]) $menu.eq(i).addClass("on").siblings().removeClass("on");
            }
        }

        //3) 마우스휠 움직이기
        $cnt.on("mousewheel DOMMouseScroll",function  (e) {
            var wheelNum=e.originalEvent.wheelDelta || e.originalEvent.detail*-1;
            var thisIdx=$(this).index();
            console.log(wheelNum, thisIdx);

            if (!$("html, body").is(":animated")) {
                //아래로 이동(음수), 위로 이동(양수)
                if (wheelNum<0 && thisIdx<total-1) {
                    $("html, body").stop().animate({scrollTop:cntPosY[thisIdx+1]});
                }
                else if (wheelNum>0 && thisIdx>0) {
                    $("html, body").stop().animate({scrollTop:cntPosY[thisIdx-1]});
                }
            }
        });





    });
  </script>
