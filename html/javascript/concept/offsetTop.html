<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOMContentLoaded</title>
    <style>
      .box {position:absolute; top:200px; left:100px; width:300px; height:300px; background-color: crimson;}
    </style>

</head>
<body>
    <div class="box"></div>
    <script>
    	const target = document.querySelector('.box'); // 요소의 id 값이 target이라 가정
      const clientRect = target.getBoundingClientRect(); // DomRect 구하기 (각종 좌표값이 들어있는 객체)
      const relativeTop = clientRect.top; // Viewport의 시작지점을 기준으로한 상대좌표 Y 값.
      alert(relativeTop)

    </script>
</body>
</html>
