<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="recent-memory-box">
    <dt class="head"><i></i>최근검색</dt>
    <dd class="cnt">
      <ul class="txt">
        <li>일이삼사오육칠</li>
        <li>사람/차량/이륜차</li>
        <li>11/30~12/10</li>
      </ul>
      <button type="button" class="btn-remove"></button>
    </dd>
  </div>

  <script>

    //selfRemoveFunc : 스스로 삭제 (메인에 사용)
    function selfRemove (area,target) {
      var wrap = document.querySelector(area);
      var btns = wrap.querySelectorAll(".btn-remove")
      btns.forEach(function(btn){
        btn.addEventListener("click",function(e){
          e.currentTarget.closest(target).remove()
        })
      })

    }
    selfRemove(".recent-memory-box",".cnt");
  </script>
</body>
</html>
