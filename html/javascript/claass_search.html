<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 스타일</title>
  <style>
    body {font-family: 'Noto Sans KR', "Apple SD Gothic Neo", "Malgun Gothic"}
    table{ border-collapse:collapse;border-collapse:separate;/* IE th border 제어를 위해 삽입 */border-spacing:0; width:100%;letter-spacing:-0.05em;  }
    .hide { position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; filter:alpha(opacity=0); zoom:1; text-indent:-9999px; z-index:0; overflow:hidden; }
    caption { height: 1px; overflow: hidden; line-height: 0; margin-top: -1px; color: transparent; }

    /*===== TABLE =====*/
    .tbl th ,
    .tbl tbody td {padding:11px 10px; border-right:1px solid #ddd; line-height:20px; font-size:14px;}
    .tbl th:last-child,
    .tbl tbody td:last-child {border-right:none;}

    .tbl {border-top:1px solid #ddd}
    .tbl th { position:relative; border-bottom:1px solid #ddd; background:#fbfbfb; }
    .tbl tbody td {border-bottom:1px solid #ddd;text-align:left; }
    .tbl + .tbl {margin-top:30px}

  </style>
</head>
<body>
  <div class="tbl">
    <table>
      <caption></caption>
      <colgroup>
        <col style="width:50%">
        <col style="width:50%">
      </colgroup>
      <thead>
        <tr>
          <th scope="col">내용1</th>
          <th scope="col">내용2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>내용1</td>
          <td>내용2</td>
        </tr>
        <tr>
          <td>내용1</td>
          <td>내용2</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="tbl">
    <table>
      <caption></caption>
      <colgroup>
        <col style="width:50%">
        <col style="width:50%">
      </colgroup>
      <tbody>
        <tr>
          <th scope="col">내용1</th>
          <td>내용2</td>
        </tr>
        <tr>
          <th scope="col">내용1</th>
          <td>내용2</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
