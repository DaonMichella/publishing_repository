<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/layout.css"/>
    <link rel="stylesheet" href="../../css/contents.css"/>
    <style>
       html, body {height:100%}
        .inbox {width:1280px; margin:0 auto;}
        table {table-layout: fixed; width:100%; border-collapse:separate; border-spacing: 0;}
        caption {position:absolute; width:1px; height:1px;overflow:hidden; left:-9999px; text-indent:-9999px;}
        .content {padding:70px 0}
        .tbl-type01 {margin-bottom:30px;}
        .tbl-type01 th {padding:11px 5px; border-bottom:1px solid #ddd; background:#eee; line-height:16px; font-size:14px; }
        .tbl-type01 td {padding:11px 5px; border-bottom:1px solid #ddd; line-height:16px; font-size:14px; }
    </style>
</head>
<body>
    <div id="wrap">
       <header id="header" class="header">
           <div class="inbox clear">
               <h1 class="logo"><img src="../../images/logo.png" alt="로고"></h1>
           </div>
       </header>
       <div class="content-wrap">
           <div id="content" class="content">
               <div class="inbox">
                   <div class="tbl-type01">
                       <table>
                           <caption>요청관리 테이블</caption>
                           <colgroup>
                               <col style="width:16%">
                               <col style="width:auto">
                           </colgroup>
                           <thead>
                               <tr>
                                   <th scope="col">구분</th>
                                   <th scope="col">내용</th>
                               </tr>
                           </thead>
                           <tbody>
                               <td>1</td>
                               <td>테이블 관련 내용</td>
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
           <aside id="side_menu" class="side-menu">
    
           </aside>
       </div>
       <footer id="footer" class="footer">
           footer
       </footer>
    </div>

    <script>
        const btn = document.querySelector(".btn-menu");
        btn.addEventListener("click",function(e){
            e.target.classList.add("open")
        })
    </script>
</body>
</html>
