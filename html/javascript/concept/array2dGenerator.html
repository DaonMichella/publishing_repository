<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array generator</title>

</head>
<body>
  <script>
  var arr = new Array();
  function make_dynamic_arr(firstIdx,secIdx) {
    
    for (var i = 0; i < firstIdx; i++) {
        element = new Array();
        for (var j = 0; j < secIdx; j++) {
            element.push(0);
        }
        arr.push(element);

      }
      return arr
}
console.log(make_dynamic_arr(3,2))
</script>
</body>
</html>
