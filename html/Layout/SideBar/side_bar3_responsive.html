<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side bar3</title>
    <link rel="stylesheet" href="../../../css/reset.css"/>
    <link rel="stylesheet" href="../../../css/common.css"/>
		<style>
			.gnb-box {right:-100%}
            .fixed {position:fixed; top:0; left:0; z-index:150}
            #wrap {width:100%; margin: 0px auto; height:100%; }
            .btn-menu { display:none; width:36px; height:36px; background:#fff url(../../../images/ico_btn-menu.png) no-repeat center; text-indent:-9999px; }
            .header {position:relative; padding:12px 20px 12px 60px; width:100%; height:60px; box-sizing:border-box; box-shadow:0 2px 2px rgba(0,0,0,.05), 0 1px 0 rgba(0,0,0,.05);
            background-color: #000;}
            .logo {float:left; margin-top:4px; left:40px; width:40px; height:20px; font-size:20px; color:#fff}
            .gnb-wrap {float:right; }
            .gnb-wrap .gnb-box > ul::after {display: block; clear:both; content:''}
            .gnb-wrap .gnb-box > ul > li {float:left; margin-right:30px; }
            .gnb-wrap .gnb-box > ul > li a {font-size:20px; color:#fff}
            .gnb-box {margin-top:4px}
            .btn-side-close {display:none;}

            @media all and (max-width:640px) {
                .btn-menu {display:block;}
                .gnb-wrap .gnb-box > ul > li {float:left; margin-right:30px;}
                .gnb-wrap .gnb-box > ul > li:last-child {margin-right:0;}
                .gnb-wrap .gnb-box > ul > li a {line-height:36px; border-bottom:1px solid #fff; transition:0.6s border-color; font-size:16px;color:#111;}
                .gnb-wrap .gnb-box > ul > li.on a,
                .gnb-wrap .gnb-box > ul > li a:hover {border-color:#111}

                .gnb-box {margin-top:0; padding:20px 10px; border-left:1px solid #ddd; background:#fff;}
                .gnb-box > ul > li {width:100%; margin-right:0;}
                .gnb-box > ul > li a {display:block; }
                .gnb-box {position:fixed; top:0; width:200px; height:100%; z-index:100; transition:all 0.8s}
                .gnb-box.left {left:-100%}
                .gnb-box.right {right:-100%}
                .gnb-wrap.menu .btn-menu.open + .gnb-box,
                .gnb-box.right.open {right:0; transition:all 0.8s}
                .gnb-box.left.open {left:0; transition:all 0.8s}
                .btn-side-close {display:block; position:absolute; width:20px; height:20px; top:10px; right:10px; z-index:1; }
                .btn-side-close .txt {display:inline-block; text-indent:-9999px}
                .btn-side-close:before,
                .btn-side-close:after {position:absolute; left:0; top:10px; width:100%; height:1px; background:#000; content:''}
                .btn-side-close:before {transform:rotate(45deg)}
                .btn-side-close:after {transform:rotate(-45deg)}
            }
		</style>
</head>
<body>
    <div id="wrap">
       <header id="header" class="header">
           <div class="inbox clear">
               <h1 class="logo">Logo</h1>
               <nav id="gnb" class="gnb-wrap menu">
                    <button type="button" class="btn-menu">메뉴 오픈</button>
                    <div class="gnb-box">
                        <ul class="clear">
                            <li><a href="#menu1">메뉴1</a></li>
                            <li><a href="#menu2">메뉴2</a></li>
                            <li><a href="#menu3">메뉴3</a></li>
                        </ul>
                        <button type="button" class="btn-side-close close-box"><span class="txt">닫기</span></button>
                    </div>               
               </nav>
           </div>
       </header>
       <div class="content-wrap">
           <div id="content" class="content">
    
           </div>
           <aside id="side_menu" class="side-menu">
    
           </aside>
       </div>
       <footer id="footer" class="footer">
           footer
       </footer>
    </div>
    <script>
        
        const SideOpenFunc = function  () {
            const btn = document.querySelector(".btn-menu");
            btn.addEventListener("click",function(e){
                e.target.classList.add("open")
            })
        } 
        const SideCloseFunc = function  () {
            const closebtn = document.querySelectorAll(".close-box")
            closebtn.forEach(function(btn){
                btn.addEventListener("click",function(e){
                    const openBtn = e.target.closest(".gnb-box").previousElementSibling
                    openBtn.classList.remove("open")
                })
            })
        }

        function init() {
            SideOpenFunc()
            SideCloseFunc()
        }
        init()
    </script>
</body>
</html>
