<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart drag and drop</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/contents.css"/>
    <style>
        .content-box {display:flex; width:100%; justify-content: space-between;}
        .drag-area {flex:2; background:orange}
        .chart-add-list {flex:0.5; }
        .chart-add-list a {display:block; margin-bottom:10px; padding:20px 5px; border:1px solid #ddd; text-align:center}
        .drag-area {display:grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows:115px 115px 115px; gap:10px;}
        .drag-area .chart-box {background:red}
    </style>
</head>
<body>

    <div id="wrap">


        <div class="example-box vanila">
            <h2>요건 : 영역에 드래그해서 그래프 추가</h2>
            <p class="txt-desc">자바스크립트</p>
            
            <div class="content-box">
                <div class="drag-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div id="chart1" class="chart-box"></div>
                    <div id="chart2" class="chart-box"></div>
                    <div id="chart3" class="chart-box"></div>
                    <div id="chart4" class="chart-box"></div>
                    <div id="chart5" class="chart-box"></div>
                    <div id="chart6" class="chart-box"></div>
                    <div id="chart7" class="chart-box"></div>
                    <div id="chart8" class="chart-box"></div>
                    <div id="chart9" class="chart-box"></div>
                </div>
                <ul class="chart-add-list">            
                    <li><a href="#" draggable="true" ondragstart="drag(event, options1)">bar 차트</a></li>
                    <li><a href="#" draggable="true" ondragstart="drag(event, options2)">Area 차트</a></li>
                    <li><a href="#" draggable="true" ondragstart="drag(event, options3)">line 차트</a></li>
                    <li><a href="#" draggable="true" ondragstart="drag(event, options4)">radialbar 차트</a></li>
                    <li><a href="#" draggable="true" ondragstart="drag(event, options5)">radar 차트 (2Row)</a></li>
                </ul>
            </div>
        </div>

        <div class="memo-box">
            <p class="title">메모</p>
            <ul>
                <li>1. 드래그시 차트 추가 </li>
                <li>2. 차트 종류 추가</li>
                <li>3. 드롭 영역 그리드 분리</li>
                <li>4. 각 영역 별 분리 시, 1칸/2칸 구분</li>                
            </ul>
        </div>
        
    </div>
    <!-- apex chart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>

        function allowDrop(event) {
            event.preventDefault();
        }
        
        function drag(event,chartOption) {
          //dataTransfer.setData(format, data);
          chartOption = JSON.stringify(chartOption)
          event.dataTransfer.setData("text", chartOption);
        }

        function drop(event) {          
            var chartOption = JSON.parse(event.dataTransfer.getData("text"));
            
            //선언된 object 불러오기
            var chart = new ApexCharts(event.target, chartOption);

            event.currentTarget.append(chart);
            chart.render();
        }

        var options1 = {
          series: [{
          name: 'Net Profit',
          data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
          name: 'Revenue',
          data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }],
          chart: {
          type: 'bar',
          height: 350
        },
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: '55%',
            endingShape: 'rounded'
          },
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          show: true,
          width: 2,
          colors: ['transparent']
        },
        xaxis: {
          categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
        },
        yaxis: {
          title: {
            text: '$ (thousands)'
          }
        },
        fill: {
          opacity: 1
        },
        tooltip: {
          y: {
            formatter: function (val) {
              return "$ " + val + " thousands"
            }
          }
        }
        };

        var options2 = {
          series: [{
          name: 'series1',
          data: [31, 40, 28, 51, 42, 109, 100]
        }, {
          name: 'series2',
          data: [11, 32, 45, 32, 34, 52, 41]
        }],
          chart: {
          height: 350,
          type: 'area'
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth'
        },
        xaxis: {
          type: 'datetime',
          categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        };
        var options3 = {
          series: [{
            name: "Desktops",
            data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
        }],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: false
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          text: 'Product Trends by Month',
          align: 'left'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
        }
        };
        
        var options4 = {
          series: [44, 55, 67, 83],
          chart: {
          height: 350,
          type: 'radialBar',
        },
        plotOptions: {
          radialBar: {
            dataLabels: {
              name: {
                fontSize: '22px',
              },
              value: {
                fontSize: '16px',
              },
              total: {
                show: true,
                label: 'Total',
                formatter: function (w) {
                  // By default this function returns the average of all series. The below is just an example to show the use of custom formatter function
                  return 249
                }
              }
            }
          }
        },
        labels: ['Apples', 'Oranges', 'Bananas', 'Berries'],
        };

        var options5 = {
          series: [{
          name: 'Series 1',
          data: [80, 50, 30, 40, 100, 20],
        }, {
          name: 'Series 2',
          data: [20, 30, 40, 80, 20, 80],
        }, {
          name: 'Series 3',
          data: [44, 76, 78, 13, 43, 10],
        }],
          chart: {
          height: 350,
          type: 'radar',
          dropShadow: {
            enabled: true,
            blur: 1,
            left: 1,
            top: 1
          }
        },
        title: {
          text: 'Radar Chart - Multi Series'
        },
        stroke: {
          width: 2
        },
        fill: {
          opacity: 0.1
        },
        markers: {
          size: 0
        },
        xaxis: {
          categories: ['2011', '2012', '2013', '2014', '2015', '2016']
        }
        };
    </script>
</body>
</html>
